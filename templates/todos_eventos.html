<script>
    function adicionarLiRecursivo(ulElement, eventos) {
  // Verifica se existem eventos para adicionar
  if (eventos.length === 0) {
    return; // Caso não haja mais eventos, encerra a recursão
  }
  
  // Pega o primeiro evento da lista
  var evento = eventos[0];
  
  // Cria os elementos HTML
  var liElement = document.createElement("li");
  var divElement = document.createElement("div");
  var spanNomeElement = document.createElement("span");
  var divInfoElement = document.createElement("div");
  var spanDataElement = document.createElement("span");
  var spanHoraElement = document.createElement("span");
  var spanCategoriaElement = document.createElement("span");
  var buttonElement = document.createElement("button");
  

  buttonElement.addEventListener("click", function() {
      // Obtém o ID do evento a partir do atributo "data-id"
      var eventoId = evento.id;
      
      // Redireciona o usuário para a rota "/evento/<id>"
      window.location.href = "/evento/" + eventoId;
    });
  // Adiciona as classes aos elementos
  liElement.className = "event-item";
  divElement.className = "event-details";
  spanNomeElement.className = "event-name";
  divInfoElement.className = "event-info";
  spanDataElement.className = "event-date";
  spanHoraElement.className = "event-time";
  spanCategoriaElement.className = "event-category";
  buttonElement.className = "view-event-button";
  
  // Define o texto dos elementos
  spanNomeElement.textContent = evento.nome;
  spanDataElement.textContent = "Data: " + evento.data;
  spanHoraElement.textContent = "Hora: " + evento.hora;
  spanCategoriaElement.textContent = "Categoria: " + evento.categoria;
  buttonElement.textContent = "Visualizar Evento";
  
  // Adiciona os elementos ao DOM
  ulElement.appendChild(liElement);
  liElement.appendChild(divElement);
  divElement.appendChild(spanNomeElement);
  divElement.appendChild(divInfoElement);
  divInfoElement.appendChild(spanDataElement);
  divInfoElement.appendChild(spanHoraElement);
  divElement.appendChild(spanCategoriaElement);
  liElement.appendChild(buttonElement);
  
  // Remove o evento adicionado da lista
  eventos.shift();
  
  // Chama a função recursivamente para adicionar os próximos eventos
  adicionarLiRecursivo(ulElement, eventos);
}

</script>
