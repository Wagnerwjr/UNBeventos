<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='montserrat-font.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Cadastro_de_Evento.css') }}"/>
</head>
<body class="form-v10">
  <script src="{{ url_for('static', filename='js/Cadastro de Eventos.js') }}"></script>
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Informações Gerais</h2>
					<div class="form-row">
						<input type="text" name="titulo" class="titulo" id="titulo" placeholder="Título" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="data" id="data" class="data" placeholder="Data" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="horario" id="horario" class="horario" placeholder="Horário" required>
						</div>
					</div>
					<div class="form-row">
            <input type="text" name="local" id="local" class="local" placeholder="Local" required>
          </div>
					<div class="form-row">
						<input type="text" name="categorias" class="categorias" id="categorias" placeholder="Categorias" required>
					</div>
          <div class="form-row">
						<input type="text" name="descricao" class="descricao" id="descricao" placeholder="Descrição" required>
					</div>
          <div class="form-row-last">
            <input type="file" name="myFile" class="myFile" id="myFile" hidden/> <br /><br />
            <label for="myFile" class="myFilee">Escolher Imagem</label>
            <span class="noFile" id="file-chosen">Nenhum arquivo selecionado</span>
					</div>
				</div>
				<div class="form-right">
					<h2>Informações do Organizador</h2>
					<div class="form-row">
						<input type="text" name="nome" class="nome" id="nome" placeholder="Nome completo" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-row form-row-2">
						<input type="text" name="telefone" class="telefone" id="telefone" placeholder="Telefone" required>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Eu aceito os <a href="#" class="text">Termos e Condições</a> de seu site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Registrar Evento">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
